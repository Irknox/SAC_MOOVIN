services:
  app:
    build: .
    env_file:
      - .env
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server","--appendonly","yes","--save","60","1","--requirepass","${REDIS_PASSWORD}"]
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD","sh","-lc","redis-cli -a \"$REDIS_PASSWORD\" ping | grep PONG"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  realtime-agent:
    build: .
    container_name: realtime-agent
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - RTP_BIND_HOST=0.0.0.0
      - RTP_BIND_PORT=40000
      - RTP_PAYLOAD=alaw
      - RTP_PTIME_MS=20
    ports:
      - "7000:7000/tcp"      
      - "40000:40000/udp" 
    volumes:
      - /moovin_agents_SDK
    working_dir: /app
    command: ["python", "SilverAI_Voice.py"]

  ui_api:
    build: .
    env_file:
      - .env
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
    command: uvicorn api_manager_ui:app --host 0.0.0.0 --port 7575
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./moovin_agents_SDK/prompts:/app/prompts:rw
    restart: unless-stopped

  voicesvc:
    build: .
    container_name: voicesvc
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
      - AUDIOSOCKET_PORT=40000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: python silverAI_externalmedia_bridge.py
    expose:
      - "40000"
    ports:
      - "40000:40000"
    networks:
      - telephony

  silverai-ari:
    image: node:20
    container_name: silverai-ari
    working_dir: /app
    env_file:
      - .env
    volumes:
      - ./moovin_agents_SDK:/app
    environment:
      ARI_URL: "${ARI_URL}"
      ARI_USER: "${ARI_USER:-asterisk}"
      ARI_PASS: "${ARI_PASS:-asterisk}"
      ARI_APP:  "${ARI_APP:-SilverAI}"
      LOG_LEVEL: "${LOG_LEVEL:-INFO}"
      EXTERNAL_HOST: "voicesvc:40000"
      EXTERNAL_TRANSPORT: "tcp"
      EXTERNAL_ENCAPSULATION: "audiosocket"
      EXTERNAL_FORMAT: "slin16"
      EXTERNAL_DIRECTION: "both"
      MAX_CALL_MS: "${MAX_CALL_MS:-0}"
    depends_on:
      - voicesvc
    command: >
      bash -lc "
        command -v npm || (apt-get update && apt-get install -y npm) &&
        node -v && npm -v &&
        npm init -y >/dev/null 2>&1 || true &&
        npm i ari-client dotenv &&
        node SilverAI_externalmedia_ari.js
      "
    network_mode: "host"

  web:
    build:
      context: ./sac_manager_ui
      args:
        NEXT_PUBLIC_BASE_PATH: /SilverAI/ManagerUI
        NEXT_PUBLIC_MANAGER_API_BASE: /SilverAI/Manager
    env_file:
      - ./sac_manager_ui/.env
    environment:
      - COOKIE_SECURE=false   # en local HTTP
     # - COOKIE_SECURE=true  # en prod con HTTPS en el gateway
  gateway:
    image: nginx:alpine
    depends_on:
      - app
      - ui_api
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

networks:
  telephony: {}

volumes:
  redis-data: